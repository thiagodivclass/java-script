<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
</head>
<body>
    <header>
        Verificador
    </header>

    <main>
        <div id="form">
            <p>
                <label for="date">Ano de nascimento:</label>
                <input type="number" name="date" id="date" min="0"></p>
            
            <p>
                <input type="radio" name="sex" id="sexmasc" checked>
                <label for="sexmasc">Masculino</label>
                
                <input type="radio" name="sex" id="sexfem">
                <label for="sexfem">Feminino</label><br>
            </p>
            
            <p><input type="submit" value="Verificar" id="coferir"></p>
        </div>
        <div id="foto"></div>
        <div id="texto">Preencha os campos acima e clique em verificar.</div>
        <div></div>
    </main>

    <footer>
        &copy; Thiago Madeira
    </footer>


    <script src="script.js"></script>
</body>
</html>
