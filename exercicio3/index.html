<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaq.css" media="screen">

    <title>Verificador</title>
</head>
<body>
    <header>
        Verificador de faixa et√°ria

    <main>
        <div id="form">
            <p>
                <label for="date">Ano de nascimento:</label>
                <input type="number" name="date" id="date" min="0"></p>
            
            <p>
                <input type="radio" name="sex" id="sexmasc" checked>
                <label for="sexmasc">Masculino</label>
                
                <input type="radio" name="sex" id="sexfem">
                <label for="sexfem">Feminino</label><br>
            </p>
            
            <p><input type="submit" value="Verificar" id="coferir">
            <input type="reset" value="Limpar" id="clean"></p>
        </div>
        
        <div id="texto">Preencha os campos acima e clique em verificar.</div>
        <div id="img"><img src="imagens/padrao.png" alt="foto de uma pessoa" id="foto"></div>
        
    </main>

    <footer>
